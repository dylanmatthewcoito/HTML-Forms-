<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome To HTML Forms || By Dylan Coito</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>


  <body>
  
  <main>
    <section>
      <h2>HTML5 Form Example</h2>
      <div class="group">
        <div class="item">
            <form action="https://formspree.io/mvovgppq" method="POST">
              <label for="user-name">Name:</label>
              <input id="user-name" type="text" name="name" autofocus="on">

              <label for="user-email">Email:</label>
              <input id="user-email" type="email" name="_replyto" required />

              <label for="user-message">Message:</label>
              <textarea id="user-message" name="message" placeholder="Write a short message with specific information."></textarea>
            
              <button type="submit" value="send">Submit</button>
            </form>
            </div>
            <div class="item">
              <img src="/red-leaves_1195.jpeg" class="form-image" alt="Red Leaves over water">
            </div>
      </div>
    </section>
  </main>






    <script src="script.js"></script>
  </body>
</html>
